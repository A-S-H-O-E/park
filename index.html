<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lights and Shadows</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-a-assests>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"> </a-asset-item>
        <a-asset-item id="street" src="assets/street/scene.gltf">
        </a-asset-item>
        <a-asset-item id="lamp" src="assets/streetLamp/scene.gltf">
        </a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"> </a-asset-item>
        <a-asset-item id="girl" src="./assets/girl/scene.gltf"> </a-asset-item>
      </a-a-assests>
      <a-sky color="#2a281e"> </a-sky>
      <a-box
        src="https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      ></a-box>
      <!-- street -->
      <a-entity shadow="recieve:true">
        <a-entity
          position="0 0 -1"
          rotation="0 90 0"
          scale="0.02 0.04 0.03"
          gltf-model="#street"
        >
        </a-entity>
        <a-entity
          position="0 0 3"
          rotation="0 90 0"
          scale="0.02 0.04 0.03"
          gltf-model="#street"
        >
        </a-entity>
      </a-entity>
      <!-- bench -->
      <a-entity
        scale="1.5 1.5 1.5"
        position="0 0 3"
        shadow="cast:true"
        gltf-model="#bench"
      >
      </a-entity>
      <!-- lamp -->
      <a-entity
        scale="0.5 0.5 0.4"
        position="-6 0 0"
        gltf-model="assets/streetLamp/scene.gltf"
        shadow="cast:true"
      >
      </a-entity>
      <!-- cat -->
      <a-entity
        scale="0.03 0.03 0.03"
        position="3.3 1.6 2.9"
        rotation="0 40 0"
        shadow="cast:true"
        gltf-model="#cat"
      >
      </a-entity>
      <!-- girl -->
      <a-entity
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true"
        scale="0.3 0.3 0.3"
      >
      </a-entity>
      <!-- CAMERA -->
      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
